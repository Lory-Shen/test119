<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"> <!-- html 5的版本 -- charset的是字符集是utf-8>
		<title>表单控件</title>
	</head>
	<body>
		<p>用户名：<input type="text" value="请输入用户名"/></p><!-- value 设置默认值 文本框 -->
		<p>密&nbsp;&nbsp;&nbsp;码：<input type="password" maxlength="6"/></p> <!-- 密码框 -->
		<p>性别：<input type="radio" name="sex" checked="checked"/>男 <input type="radio" name="sex"/>女</p> <!-- 单选框，如果是一组，我们通过name值来实现 -->
		<!-- 复选框，可以同时选择多个 -->
		<p>爱好：<input type="checkbox" name="hobby" checked="checked"/>足球<input type="checkbox" name="hobby"/>画画<input type="checkbox" name="hobby"/>游泳<input type="checkbox" name="hobby"/>瑜伽</p>
		<p>搜索：<input type="button"  value="搜索啥"/></p>
		<p>提交按钮：<input type="submit"  /></p>
		<p>重置按钮：<input type="reset"  /></p>
		<p>图片按钮：<input type="image"  src=""/></p>
		<p>文件域：<input type="file" /></p>

		<!-- label标签的使用方式 -->
		<!-- label标签的使用方式，直接包裹文本框，针对单个控件，可优化用户体验 即点击文字也可选中文本框 -->
		<label>输入账号：<input  type="text"/></label>
		<!-- label对于多个控件的使用，想定位到某个表单控件，可以通过for id的格式进行 -->
		<label for="two">输入账号：<input  type="text"/>输入账号：<input  type="text" id="two"/></label>
		<br />
		<hr />
		<!-- 文本域标签 -->
		留言板（文本域）：
		<textarea></textarea>
		籍贯：
		<select>
			<option>北京</option>
			<option>上海</option>
			<option selected="selected">福建</option> <!-- 设置成默认选项 -->
			<option>重庆</option>
		</select>
		
		<h2>表单域</h2>
		<form action="demo.php" method="post" name="login" >
			<p><label>用户名：<input type="text" name="username" value="请输入用户名"/></label></p>
			<p><label>密&nbsp;&nbsp;&nbsp;码：<input type="password"  name="pwd" /></label></p>
			<input type="submit"  />
			<input type="reset"  />
		</form>
		<form action="demo.php" method="post" name="register" >
			<p><label>用户名：<input type="text" name="username" value="请输入用户名"/></label></p>
			<p><label>密&nbsp;&nbsp;&nbsp;码：<input type="password"  name="pwd" /></label></p>
			<input type="submit"  />
			<input type="reset"  />
		</form>
	</body>
</html>
